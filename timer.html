  Display the countdown timer in an element -->
<div id="demo"></div>

<script>
// Set the date we're counting down to
var distance = 62;
const urlParams = new URLSearchParams(window.location.search);
const urlS = urlParams.get('s')
if (urlS != null ){ distance = urlS;}
// Update the count down every 1 second
var x = setInterval(counting, 1000);
const demoE = document.getElementById("demo")
const TopE = document.getElementById("topI")
const  afb = [
  '<img src="img/zandmotorstrand.jpg" alt="Zuid-Holland" width="100%" height="auto" >',
  '<img src="img/VoorkantPZH.jpg" alt="Zuid-Holland" width="100%" height="auto" >',
  '<img src="img/pzhwaterenweg.jpg" alt="Zuid-Holland" width="100%" height="auto" >',
  '<img src="img/banner-goederenvervoer.jpg" alt="Zuid-Holland" width="100%" height="auto" >',
  '<img src="img/stationsporen.jpg" alt="Zuid-Holland" width="100%" height="300" >',
  '<img src="img/Pontje.jpg" alt="Zuid-Holland" width="100%" height="auto" >'
];
kies = Math.floor(Math.random() * 6);

TopE.innerHTML =afb[kies];
demoE.style.backgroundColor = "#FAF9F6";

//document.getElementById("demo").style.background = "#f3f3f3 url('img_tree.png') no-repeat right top";

function counting() {
  console.log(" start counting loop")
  // Get today's date and time

  distance = distance -1;
  klok()
  demoE.innerHTML = distance;
  if (distance <= 0) {  demoE.style.backgroundColor = "red"; }
    else if (distance <= 5) {  demoE.style.backgroundColor = "orange"; }
    else if (distance <= 10) {   demoE.style.backgroundColor = "#EADDCA"; }

  // If the count down is finished, write some text
  if (distance < 0) {
    demoE.style.backgroundColor = "red";
    // clearInterval(x);
    demoE.innerHTML = "STOP";
  }
}

function klok() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('klok').innerHTML =  h + ":" + m +"  .";
//  document.getElementById('klok').innerHTML =  h + ":" + m + ":" + s;

}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}


</script>
