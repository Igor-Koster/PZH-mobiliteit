<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>STOMP-lijst</title>
  <style>
    .item-container {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      align-items: flex-start;
    }

    .text-block {
      flex: 2;
    }

    .image-block {
      flex: 1;
    }

    .image-block img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="content"></div>

<script>
  const data = [
    {
      html: "<h2>Titel</h2><p>Dit is een stukje tekst over het onderwerp.</p>",
      imgUrl: "https://via.placeholder.com/300"
    },
    {
      html: "<h2>Volgende sectie</h2><p>Meer uitleg over iets anders.</p>",
      imgUrl: "https://via.placeholder.com/300"
    }
  ];

  const container = document.getElementById('content');

  data.forEach(item => {
    const wrapper = document.createElement('div');
    wrapper.className = 'item-container';

    const textDiv = document.createElement('div');
    textDiv.className = 'text-block';
    textDiv.innerHTML = item.html;

    const imgDiv = document.createElement('div');
    imgDiv.className = 'image-block';
    imgDiv.innerHTML = `<img src="${item.imgUrl}" alt="afbeelding">`;

    wrapper.appendChild(textDiv);
    wrapper.appendChild(imgDiv);

    container.appendChild(wrapper);
  });
</script>

</body>
</html>
