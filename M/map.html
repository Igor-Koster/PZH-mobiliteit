<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaartweergave</title>
    <style>
        #map {
            height: 100%; /* Zorg dat de kaart 70% van de hoogte van het scherm inneemt */
            width: 100%; /* Zorg dat de kaart 60% van de breedte van het scherm inneemt */
            margin: 0 auto; /* Centreer de kaart horizontaal */
            border: 1px solid black; /* Optionele styling voor een rand */
        }
    </style>
</head>
<body>
    <h1>Kaartweergave</h1>
    
    <!-- Formulier voor het invoeren van filters -->
    <form method="POST">
        <div class="form-group-inline">
            <div class="form-group">
                <label for="min_treinstation">Min. Treinstation (km):</label>
                <input type="number" class="form-control" id="min_treinstation" name="min_treinstation" min="0" max="50" step="1" value="0">
            </div>
            <div class="form-group">
                <label for="max_treinstation">Max. Treinstation (km):</label>
                <input type="number" class="form-control" id="max_treinstation" name="max_treinstation" min="0" max="50" step="1" value="40">
            </div>
            <div class="form-group">
                <label for="min_carown">Min. Carown:</label>
                <input type="number" class="form-control" id="min_carown" name="min_carown" min="0" max="5" step="0.01" value="0">
            </div>
            <div class="form-group">
                <label for="max_carown">Max. Carown:</label>
                <input type="number" class="form-control" id="max_carown" name="max_carown" min="0" max="5" step="0.01" value="5">
            </div>
        </div>
        <button type="submit">Filter</button>
    </form>

    <!-- Div waarin de kaart wordt geladen -->
    <div id="map">{{ map|safe }}</div>

    <!-- Laad de Leaflet JavaScript-bibliotheek voor het weergeven van de kaart -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
