    <script>


       // Creating map options
       var mapOptions = {
          center: [52.03, 4.584],
          zoom: 11
       }

       var map = new L.map('map', mapOptions);         // Creating a map object
       var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');         // Creating a Layer object
       map.addLayer(layer);

       function style_1(feature) {
           // const SchaalRood = ["#ffffff", "#ffbaba", "#ff7b7b","#ff5252","#ff0000","#a70000"];
           const SchaalRood = ["#ffffff", "#fee391", "#fec44f","#fe9929","#d95f0e","#993404"];
           let vulkleur = SchaalRood[0];
           switch(String(feature.properties['openov_cat'])) {
               case '1.OV = basis-OV op max 500m':
                  vulkleur =SchaalRood[1]; break;
               case '2.HOV = hoogwaardig OV op max 500m':
                  vulkleur =SchaalRood[2]; break;
               case '3.SPR = secundair sprinter station op max 1km':
                  vulkleur =SchaalRood[3]; break;
               case '4.SPR/IC = primair SPR/secundair IC station op max 1.75km':
                  vulkleur =SchaalRood[4]; break;
               case '5.IC = primair IC station op max 2.5km':
                  vulkleur =SchaalRood[5]; break;
           }
           return {
            fillOpacity: 0.7,
            fillColor: vulkleur,
            stroke : false, }
       }
       L.geoJson(json_PZHOpenOVv500_0,{style: style_1,}).addTo(map);
    </script>
