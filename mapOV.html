       function style_1(feature) {
           let vulkleur = 'rgba(35,35,35,1.0)';
           switch(String(feature.properties['openov_cat'])) {
               case '1.OV = basis-OV op max 500m':
                  vulkleur ="#ffbaba"; break;
               case '2.HOV = hoogwaardig OV op max 500m':
                  vulkleur ="#ff7b7b"; break;
               case '3.SPR = secundair sprinter station op max 1km':
                  vulkleur ="#ff5252"; break;
               case '4.SPR/IC = primair SPR/secundair IC station op max 1.75km':
                  vulkleur ="#ff0000"; break;
               case '5.IC = primair IC station op max 2.5km':
                  vulkleur ="#a70000"; break;
               case 'NULL':
                  vulkleur ="#ffbaba"; break;
           }
           return {
            fillOpacity: 0.7,
            fillColor: vulkleur,
            stroke : false,

        }
