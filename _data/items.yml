  description: Publieke mobiliteit is de manier om van A naar B te komen als je niet met je eigen vervoer reist. Het gaat niet alleen om openbaar vervoer, maar ook om deelmobiliteit, flexvervoer, meerijdiensten, doelgroepenvervoer en hubs. Er liggen kansen in Zuid-Holland voor!

