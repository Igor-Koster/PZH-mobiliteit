
- title: 1. Bereikbaarheid door nabijheid
  url: https://kennis.zuid-holland.nl/nabijheid/
  image: img/bereikbaarheid-door-nabijheid.jpg
  description: Nabijheid is cruciaal voor een goede bereikbaarheid. Wonen & werken bij voorzieningen en goed OV maakt dat veel goed te bereiken is. Mobiliteit begint daarom met verstandige ruimtelijke ordening. Liggen wonen en werk ver van elkaar, dan moeten ze langer reizen en kiezen ze vaker voor de auto dan de fiets. Woon je dichtbij veel voorzieningen en hoogwaardig openbaar vervoer, dan ben je minder tijd kwijt aan reizen en hoef je de auto niet te pakken. 

- title: 2. Prioriteit voor lopen
  url: https://kennis.zuid-holland.nl/fiets/
  image: img/prio-voor-lopen.jpg
  description: Alle gemeenten hebben fietsbeleid, steeds meer gemeenten ontwikkelen nu ook loopbeleid. Want lopen is van belang, naar school, winkel, OV-halte of voor je plezier. Je moet kunnen genieten van de omgeving. Lopen is duurzaam, klimaatneutraal, gezond, goed voor de lokale economie en de regionale bereikbaarheid. Daarom moet volgens het STOP-principe lopen het uitgangspunt zijn. 

- title: 3. Vaker en verder fietsen
  url: https://kennis.zuid-holland.nl/fiets/
  image: https://kennis.zuid-holland.nl/wp-content/uploads/elementor/thumbs/15045-edited-scaled-qotueulajhdr4p6cevdgfngiceeklnhtc71tft1fx0.jpg
  description: Hoe mooi kan Zuid-Holland worden als we de komende tien jaar flink meer gaan fietsen? En welke maatregelen kunnen we dan nemen? Dat zijn de vragen van deze snelstudie, een compact onderzoek binnen Kennis Zuid-Holland ter inspiratie. Fietsen is een leuke gezonde en goedkope manier van verplaatsen met veel voordelen voor de hele samenleving. Daarom doet de provincie Zuid-Holland de oproep Ga gewoon fietsen. 

