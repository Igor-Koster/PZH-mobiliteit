- title: 8. Goed functionerende provinciale infrastructuur
  url: https://kennis.zuid-holland.nl/ov/
  image: slim-onderhoud.png
  description: Goede infrastructuur moet goed onderhouden worden. Daar gaat veel tijd en geld inzitten. Dat moeten we slim doen. Zuid-Holland wil in 2050 circulair zijn, dus reststromen volledig opnieuw benutten. Oók op het gebied van infrastructuur. Duurzame infra en circulariteit zorgt ervoor dat we ons milieu schoner achterlaten voor volgende generaties en we minder afhankelijk worden van grondstoffen, ook uit andere landen.

